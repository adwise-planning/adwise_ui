name: Adwise
description: "Connect advisors to people"

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.3.6      # State management
  go_router: ^11.0.0           # Navigation
  web_socket_channel: ^2.4.0   # Real-time chat
  hive: ^2.2.3                 # Local caching
  hive_flutter: ^1.1.0         # Hive + Flutter integration
  intl: ^0.18.1                # Date formatting
  uuid: ^3.0.7                 # Generate unique IDs
  country_flags: ^3.0.0       # Country flags for phone number input

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  fonts:
    - family: Proximanova
      fonts:
        - asset: assets/fonts/proximanova_regular.ttf
        - asset: assets/fonts/proximanova_black.ttf
    - family: Croogla
      fonts:
        - asset: assets/fonts/Croogla4F.ttf

  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
