name: Adwise
description: "Connect advisors to people"

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.3.6      # State management
  go_router: ^14.7.2            # Navigation
  web_socket_channel: ^3.0.2    # Real-time chat
  hive: ^2.2.3                  # Local caching
  hive_flutter: ^1.1.0          # Hive + Flutter integration
  intl: ^0.20.2                 # Date formatting
  uuid: ^4.5.1                  # Generate unique IDs
  country_flags: ^3.0.0         # Country flags for phone number input
  logger: ^2.0.2+1              # Logging package
  path_provider: ^2.1.1         # File storage for log

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

flutter:
  fonts:
    - family: Proximanova
      fonts:
        - asset: assets/fonts/proximanova_regular.ttf
        - asset: assets/fonts/proximanova_black.ttf
    - family: Croogla
      fonts:
        - asset: assets/fonts/Croogla4F.ttf

  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
